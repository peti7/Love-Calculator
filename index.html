<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup-container">
        <div class="popup">
            <p class="title">Result</p>
            <i class='bx bxs-heart'><span class="percent"></span></i>
            <button class="close">Close</button>
        </div>
    </div>
    <header>Love Calculator</header>
    <div class="wrapper">
        <div class="input-field">
            <input type="text" class="boy-name" placeholder="Enter your name" spellcheck="false">
            <input type="text" class="girl-name" placeholder="Enter her/his name" spellcheck="false">
        </div>
        <button class="calculate">Calculate</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
